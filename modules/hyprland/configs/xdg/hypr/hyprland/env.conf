# ############ Wayland #############
env = ELECTRON_OZONE_PLATFORM_HINT,auto

######### Applications #########
# App launchers (rofi drun, etc.) discover apps via .desktop files under
# $XDG_DATA_DIRS/*/applications. Include NixOS profiles + Flatpak exports.
env = XDG_DATA_DIRS,/run/current-system/sw/share:/nix/var/nix/profiles/default/share:$HOME/.nix-profile/share:$HOME/.local/state/nix/profile/share:$HOME/.local/share/flatpak/exports/share:/var/lib/flatpak/exports/share:/usr/local/share:/usr/share

# ############ Themes #############
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, kde
env = XDG_MENU_PREFIX, plasma-
env = XCURSOR_THEME, Nordzy-cursors
env = XCURSOR_SIZE, 24

# ######## Virtual envrionment #########
env = ILLOGICAL_IMPULSE_VIRTUAL_ENV, ~/.local/state/quickshell/.venv

# ######## Terminal application #########
env = TERMINAL,kitty -1
