# Hyprlock configuration

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# Background
background {
    monitor =
    # Safe default: lockscreen uses a screenshot of current desktop
    path = screenshot
    # If you prefer a static wallpaper instead, set this to a real file:
    # path = /home/arch/Pictures/Wallpapers/lockscreen.png
    blur_passes = 3
    blur_size = 8

    # Subtle punch; safe even with screenshot background
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.15
    vibrancy_darkness = 0.15
}

# Input field
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

# Label
label {
    monitor =
    text = Hello $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Noto Sans
    position = 0, 160
    halign = center
    valign = center
}

label {
    monitor =
    # 12-hour clock with AM/PM
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = rgba(200, 200, 200, 1.0)
    font_size = 28
    font_family = Noto Sans
    position = 0, 90
    halign = center
    valign = center
}

label {
    monitor =
    # Nice date line under the clock
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(200, 200, 200, 1.0)
    font_size = 18
    font_family = Noto Sans
    position = 0, 50
    halign = center
    valign = center
}