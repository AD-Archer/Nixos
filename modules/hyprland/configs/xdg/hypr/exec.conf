exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# Use NixOS path for polkit agent (GDM session otherwise fails to find it)
exec-once = /run/current-system/sw/libexec/polkit-gnome-authentication-agent-1
exec-once = sh -c "command -v gnome-keyring-daemon >/dev/null && eval \"$(gnome-keyring-daemon --start --components=secrets,ssh)\" || true"
# Start QuickShell if available
exec-once = sh -c "command -v quickshell >/dev/null && LC_TIME=en_US.UTF-8 LANG=en_US.UTF-8 quickshell -c \"${QS_CONFIG_NAME:-ii}\" &"
exec-once = waypaper --restore # ensures last wallpaper + hyprpaper state persists
exec-once = sh -c "command -v hypridle >/dev/null && (systemctl --user start hypridle.service 2>/dev/null || hypridle --config /etc/xdg/hypr/hypridle.conf &) || /etc/xdg/sway/swayidle"
exec-once = nwg-look -a
exec-once = [workspace 2 silent] kitty
exec-once = [workspace 3 silent] app.zen_browser.zen
exec-once = [workspace 10 silent] vesktop
exec-once = [workspace 5 silent] steam
