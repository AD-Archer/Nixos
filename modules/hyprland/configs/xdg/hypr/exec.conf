exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# Use NixOS path for polkit agent (GDM session otherwise fails to find it)
exec-once = /run/current-system/sw/libexec/polkit-gnome-authentication-agent-1
# Start Waybar only if it's available; avoid hard-coded path so missing binary doesn't error
exec-once = sh -c 'command -v waybar >/dev/null && waybar &' 
exec-once = hyprpaper
exec-once = /etc/xdg/sway/swayidle
exec-once = nwg-look -a
exec-once = [workspace 2 silent] kitty
exec-once = [workspace 3 silent] app.zen_browser.zen
exec-once = [workspace 10 silent] vesktop
exec-once = [workspace 5 silent] steam
